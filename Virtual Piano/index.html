<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="W-keys">W</kbd>
            <kbd id="E-keys">E</kbd>
            <kbd id="T-keys">T</kbd>
            <kbd id="Y-keys">Y</kbd>
            <kbd id="U-keys">U</kbd>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
