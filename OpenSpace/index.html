<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
  </head>
  <body>
    <div class="space">
      <div class="planet-area">
        <img src="images/rocket.png" alt="rocket" class="rocket"  />
        <img src="images/mars.png" alt="mars" class="planet" />
      </div>
      <div class="control-panel">
        <div class="control-panel__inner">
          <input
            type="password"
            name="password"
            placeholder="Enter password to unlock"
            class="login"
          />
          <input type="button" name="button" value="Ok" class="button-ok" />
          <div class="check-buttons">
            <input
              type="checkbox"
              name="check-buttons"
              class="button-checkbox"
            />

              type="checkbox"
              name="check-buttons"
              class="button-checkbox"
            />

              type="checkbox"

              class="button-checkbox"
            />
            <input
              type="checkbox"
              name="check-buttons"
              class="button-checkbox"
            />

              type="checkbox"
              name="check-buttons"
              class="button-checkbox"
            />
            <input
              type="checkbox"
              name="check-buttons"
              class="button-checkbox"
            />
          </div>
          <div class="levers">
            <input
              type="range"
              name="levers"
              class="button-range"
              min="0"
              max="100"
              value="50"
              step="10"
            />
            <input
              type="range"
              name="levers"
              class="button-range"
              min="0"
              max="100"
              value="50"
              step="10"
            />
            <input
              type="range"
              name="levers"
              class="button-range"
              min="0"
              max="100"
              value="50"
              step="10"
            />
            <input
              type="range"
              name="levers"
              class="button-range"
              min="0"
              max="100"
              value="50"
              step="10"
            />
            <input
              type="range"
              name="levers"
              class="button-range"
              min="0"
              max="100"
              value="50"
              step="10"
            />
          </div>
          <input type="button" name="button" value="Launch" class="launch" />
        </div>
      </div>
    </div>
  </body>
</html>
