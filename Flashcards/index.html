<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-area">
      <h1 id="title">What is the Capital of...</h1>

      <div class="cards">
        <div class="card">
          <div class="front">
            <p>Mexico</p>
          </div>

          <div class="back">
            <p>Mexico City</p>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <p>Papua New Guinea</p>
          </div>

          <div class="back">
            <p>Port Moresby</p>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <p>Iceland</p>
          </div>

          <div class="back">
            <p>Reykjavik</p>
          </div>
        </div>
        <div class="card">
          <div class="front">
            <p>South Korea</p>
          </div>

          <div class="back">
            <p>Seul</p>
          </div>
        </div>
        <div class="card">
          <div class="front">
            <p>Sweden</p>
          </div>

          <div class="back">
            <p>Stokholm</p>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <p>Georgia</p>
          </div>

          <div class="back">
            <p>Tiflis</p>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <p>Honduras</p>
          </div>

          <div class="back">
            <p>Tegusigalpa</p>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <p>Tunisia</p>
          </div>

          <div class="back">
            <p>Tunus</p>
          </div>
        </div>
        <div class="card">
          <div class="front">
            <p>Austria</p>
          </div>

          <div class="back">
            <p>Vienna</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
